<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>打兔子</title>
		<link rel="stylesheet" type="text/css" href="fight.css">
		<script src="lib/jquery-2.1.3.min.js"></script>
	</head>
	<body>
		<div id="game_box">
			<canvas id="game_stage" width="800" height="500"></canvas>
			<div id="info_box">
				<ul>
					<li>
						<div class="icon"></div>
					</li>
					<li>
						<div class="bar"></div>
						<div class="heart"></div>
						<div class="health">
							<div class="curr-health well-status"></div>
						</div>
					</li>
					<li>
						<div class="myBullet">
							<img src="res/mc_rainbow.png">
							<span>X</span>
							<span id="bullet_num">3<span>
						</div>
					</li>
				</ul>
				<div class="clear"></div>
				<div id="talk">
					<div></div>
					<span></span>
				</div>
	        </div>
		</div>

		<script src="fight.js"></script>
	</body>
</html>
